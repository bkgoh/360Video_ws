<!doctype html>
<html>
<head>
    <title>360 Video</title>
    <script src="aframe-v1.0.4.min.js"></script>
	<!-- UPDATE YOUR 360째 VIDEO'S ID -->
    <script>
		AFRAME.registerComponent('play-pause', {
			init: function () {
				var myVideo = document.querySelector('#360VIDEO');
				var videoControls = document.querySelector('#videoControls');
				this.el.addEventListener('click', function () {
					if (myVideo.paused) {
						myVideo.play();
						videoControls.setAttribute('src', '#pause');
					} else {
						myVideo.pause();
						videoControls.setAttribute('src', '#play');
					}
				});
			}
		});
	</script>
</head>
	
<body>
    <a-scene>
        <!-- Asset Management System -->
		<!-- DOWNLOAD, PRELOAD YOUR 360째 VIDEO, AND UPDATE ITS ID AND FILE NAME -->
        <a-assets>
			<img id="play" src="L27-ASSETs/play.png">
        	<img id="pause" src="L27-ASSETs/pause.png">
        	<video id="360VIDEO" src="SampleVideo.mp4" autoplay loop="true"></video>
        </a-assets>
		
		<!-- Camera -->
		<a-camera>
			<a-cursor></a-cursor>
		</a-camera>
		
		<!-- 360째 Video -->
		<!-- UPDATE YOUR 360째 VIDEO'S ID -->
		<a-videosphere src="#360VIDEO" rotation="0 -80 0"></a-videosphere>
		
		<!-- Play-Pause -->
		<a-image id="videoControls" src="#play" position="0 1 -2" scale="0.2 0.2 1"
				 play-pause>
		</a-image>
    </a-scene>
</body>
</html>
